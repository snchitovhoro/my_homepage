<script>
  function calcTip() {
    var subtotalElem = document.getElementById("subtotal");
    var tipElem = document.getElementById("tip");
    var totalElem = document.getElementById('total');
    var subtotal = subtotalElem.value;
    var tip = tipElem.value;
    var tiptotal = subtotal*(tip/100);
    var total = parseFloat(subtotal) + parseFloat(tiptotal);
    totalElem.innerHTML = '$' + tiptotal;
  }

</script>
<head>
  <title>Tip Calculator</title>
  <link href="/resources/tip.css" type="text/css" rel="stylesheet" />
  <!-- <script src="tip.js" type="text/javascript"></script> -->
</head>


<body>
<h1>
  <img id="logo" src="resources/images/calc.jpg" alt="++--**//" />
  Tip Calculator
</h1>

<div>
  <label><input id="subtotal" type="text" /> $ Subtotal</label>
</div>

<div>
  <label><input id="tip" type="text" /> % Tip</label>
</div>

<div>
  <button id="btn"  onclick="calcTip();">Calculate Tip</button>
</div>

<hr />

<div>
  <h2>Your total:</h2>
  <p id="total">$0.00</p>
</div>
